<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="top">
        <div id="home-link"><a href="#">Infinity e-Learning</a></div>
        <div id="header">Wednesday, 29 October 2014 :: Student, John Smith</div>
    </div>
    <div id="main">
        <div id="left">
            <div id="profile">
                <div id="profile-name">Lecturer</div>
                <div id="profile-img"><img src="#" /></div>
                <div id="profile-name">John Pernandes</div>
                <div id="profile-desc">
                    <span><b>Status: </b>Lecturer</span>
                    <span><b>Contact No: </b>555-5555</span>
                    <span><b>E-Mail: </b>555@555.com</span>
                </div>
            </div>
            <div id="nav">
                <ul>
                    <li><a href="#">Edit Profile</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
        <div id="right">
            <div id="select">
                <div id="select-head"><span>05PATI - Advanced Web Programming</span></div>
                <div id="select-body">
                    <div id="session">
                        <form action="#" method="post">
                            <table>
                                <tr>
                                    <td>Session</td>
                                    <td><input type="number" name="session"></td>
                                </tr>
                                <tr>
                                    <td>Topic</td>
                                    <td><input type="text" name="name"></td>
                                </tr>
                                <tr>
                                    <td>Lecturer</td>
                                    <td><input type="text" name="lecturer"></td>
                                </tr>
                                <tr>
                                    <td>Detail</td>
                                    <td><textarea name="detail"></textarea></td>
                                </tr>
                                <tr>
                                    <td>Files</td>
                                    <td><input type="file" name="file" multiple></td>
                                </tr>
                                <tr>
                                    <td>Assignment</td>
                                    <td><textarea name="assignment"></textarea></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><input type="submit" name="submit" value="Save" /></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
